<div class="container-fluid" >
  <div class="container">
<div class="row">
<!-- <div class="col-lg-5">

</div> -->


<div class="col-lg-12">

  <div class="example-container" style="display:flex;justify-content:center;align-items:center;">
    <img src="../assets/images/ritamlogo.png" alt="logo" class="img-fluid logo-image" />
</div>

  <div class="example-container p-4" style="display:flex;justify-content:center;align-items:center;">



    <mat-card class="p-1">
      <mat-card-title class="mat-card-title">RITAM ANALYTICS</mat-card-title>
        <form class="example-form p-2" [formGroup]="login">
            <mat-form-field class="example-full-width pl-2 pr-2">
                <mat-label>Email</mat-label>
                <input type="email" matInput  name="email" formControlName="email"
                    placeholder="abc@example.com">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                <!-- <mat-error *ngIf="!login.get('email').valid && login.get('email').touched">
                    Please enter a valid email address
                </mat-error> -->
                <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>


            <mat-form-field class="example-full-width pl-2 pr-2">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <!-- <div class="example-button-row">
                <a mat-stroked-button href="https://www.google.com/" target="_blank">Forgot Password</a>
              </div> -->
            <button class="ml-2" mat-flat-button color="warn" type="submit" (click)="onlogin()" [disabled]="!login.valid">Login
                <mat-icon> login</mat-icon>
            </button>
        </form>

    </mat-card>

</div>
</div>
</div>

</div>

</div>
