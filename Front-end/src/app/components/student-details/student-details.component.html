<div>
  <div *ngIf="currentStudent.id" class="editForm">
    <h3>
      Student Details
    </h3>
    <form>

        <div class="form-group">
          <label for="rollnumber">Roll Number</label>
          <input type="number" name="rollnumber" id="rollnumber" class="form-control" [(ngModel)] = "currentStudent.roll_number">
        </div>

        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" name="Name" id="Name" class="form-control" [(ngModel)] = "currentStudent.name">
        </div>

        <div class="form-group">
          <label for="fathername">Father Name</label>
          <input type="text" name="fathername" id="fathername" class="form-control" [(ngModel)] = "currentStudent.father_name">
        </div>


        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" name="image" id="image" class="form-control" [(ngModel)] = "currentStudent.image">
        </div>


        <div class="form-group">
          <label for="fingerprint">Fingerprint</label>
          <input type="text" name="fingerprint" id="fingerprint" class="form-control" [(ngModel)] = "currentStudent.finger_print">
        </div>


        <div class="form-group">
          <label for="datastamp">Date Stamp</label>
          <input type="text" name="datastamp" id="datastamp" class="form-control" [(ngModel)] = "currentStudent.date_stamp">
        </div>

        <button type="button" class="btn btn-success" (click)="updateStudentDetails()">Update</button>

        <p>{{ message }}</p>

        <button type="button" class="btn btn-danger" (click)="deleteStudent()">Delete</button>

    </form>
  </div>
</div>
