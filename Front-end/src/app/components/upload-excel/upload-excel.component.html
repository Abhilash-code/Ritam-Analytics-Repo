<div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" (change)="selectExcel($event)" />
      </label>
    </div>

    <div class="col-4">
      <button class="btn btn-success btn-sm" [disabled]="!selectedExcel" (click)="upload()">
        Upload
      </button>
    </div>
  </div>

  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>

  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

  <div class="card mt-3">
    <div class="card-header">Uploaded Excel</div>
    <ul
      class="list-group list-group-flush"
      *ngFor="let excel of excelInfos | async"
    >
      <li class="list-group-item">
        <a href="{{ excel.url }}">{{ excel.name }}</a>
      </li>
    </ul>
  </div>
